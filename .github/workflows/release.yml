name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - beta
          - stable

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Versioning ---
      - name: Calculate Version
        id: version
        run: |
          VERSION=$(python3 version_manager.py --release-type ${{ inputs.release_type }} --write)
          echo "Calculated Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit & Push Version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add VERSION
          git commit -m "Bump version to ${{ steps.version.outputs.version }}"
          git push

      # --- Tagging ---
      - name: Create Tag
        run: |
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      # --- Release Notes ---
      - name: Generate Release Notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.release_type != 'stable' }}

      # --- Docker Build & Push ---
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend
      - name: Build/Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:${{ steps.version.outputs.version }}
            ${{ inputs.release_type == 'stable' && format('ghcr.io/{0}/backend:latest', github.repository) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend
      - name: Build/Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/frontend:${{ steps.version.outputs.version }}
            ${{ inputs.release_type == 'stable' && format('ghcr.io/{0}/frontend:latest', github.repository) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Post-Release Dev Bump ---
      - name: Bump to Dev
        if: inputs.release_type != 'nightly'
        run: |
          # Bump to next dev version immediately after a beta/stable release
          NEXT_DEV=$(python3 version_manager.py --release-type dev --write)
          git add VERSION
          git commit -m "Bump to dev version $NEXT_DEV [skip ci]"
          git push
